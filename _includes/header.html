      <span class="logo-icon">&#9670;</span>
      {{ site.title }}
    </a>

    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Dashboard</a>

      <span></span>

</header>
